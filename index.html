  <body>
    <div id="container">
      <!-- Header -->
      <div id="header">
        <div class="header_navbar">
          <ul class="header_navbar_list">
            <li class="header_navbar_item">
              <a href="">Home</a>
            </li>
            <li class="header_navbar_item">
              <a href="">Shop</a>

            <li class="header_navbar_item">
              <a href="">About</a>
            </li>
            <li class="header_navbar_item">
              <a href="">Contacts</a>
            </li>
          </ul>

          <div class="header_navbar_menu">
            <i class="header_navbar_menu_icon bi bi-list"></i>

        </div>

      <div id="body">
        <div class="body_typography">
          <h1>ARTWORLD</h1>

        <div class="body_separate"></div>

        <div class="body_large_image">
          <img src="./assets/img/Image 2.jpg" alt="Artworld image" />

                the system charges a commission, which depends on <br />
                the current situation in the blockchain.
              </p>
            </div>

            <div class="body_content_item_left_button">
              <div class="body_content_item_left_button_logo">
                <i
                  class="body_content_item_left_button_logo-apple bi bi-apple"
                ></i>
              </div>
              <div class="body_content_item_left_button_title">
                <p>Download on the<br />AppStore<br /></p>
              </div>
            </div>

            <div class="body_content_item_left_pagination">
              <i
                class="body_content_item_left_pagination-icon bi bi-arrow-left-circle"
              ></i>
              <i
                class="body_content_item_left_pagination-icon-fill bi bi-arrow-right-circle-fill"
              ></i>
            </div>
          </div>

          <div class="body_content_item_right">
            <img
              src="./assets/img/Image_3-removebg-preview.png"
              alt="Mockup Artworld"
