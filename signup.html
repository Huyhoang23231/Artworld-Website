<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/Logo.jpg"
      type="image/x-icon"
    />
    <title>Signup Artworld</title>
  </head>
  <body>
    <div id="container">
      <!-- Hình nền Background -->
      <div class="background_image_overlay">
        <div class="background_image">
          <img
            src="./assets/img/Starry Night.gif"
            alt="Starry Night"
            class="background_image_animation"
          />
        </div>
      </div>

      <div class="form_signup_container">
        <div class="form_signup_logo">
          <p>Artworld</p>
        </div>
        <div class="form_signup_separate"></div>
        <div class="form_signup_content">
          <p>Sign up</p>
        </div>

        <div class="form_field_wrapper">
          <div class="form_wrapper_username_password">
            <div class="form_username_email">
              <label for="Username">Username</label>
              <input
                type="text"
                placeholder="Enter your Username"
                class="username_field"
              />
            </div>
            <!-- Email Field -->
            <div class="form_signup_email">
              <label for="Email">Email</label>
              <input
                type="email"
                placeholder="Enter your Email"
                class="email_field"
              />
            </div>
          </div>

          <div class="form_wrapper_password_confirm">
            <!-- Password Field -->
            <div class="form_signup_password">
              <label for="Password">Password</label>
              <input
                type="password"
                placeholder="Enter your Password"
                class="password_field"
              />
            </div>
            <!-- Password Field Confirm -->
            <div class="form_signup_password_confirm">
              <label for="Password Confirm">Confirm your Password</label>
              <input
                type="password"
                placeholder="Confirm your Password"
                class="password_field_cofirm"
              />
            </div>
          </div>
        </div>
        <!-- Username Field -->
        <!-- Remember -->
        <div class="form_signup_forgot_password">
          <div class="form_signup_remember">
            <input type="checkbox" name="Remember" id="remember" />
            <p>
              By creating Artworld account, you have to agree to our
              <span>Terms&Condition</span>
            </p>
          </div>
          <!-- <div class="form_login_forgot">
            <p>Forgot Password?</p>
          </div> -->
        </div>
        <!-- Log in Button -->
        <div class="form_signup_button">
          <p>Sign up</p>
        </div>
        <!-- Or -->
        <div class="form_signup_or">
          <div class="form_signup_or_separate_left"></div>
          <span>or</span>
          <div class="form_signup_or_separate_right"></div>
        </div>
        <!-- Log in Button Google-->
        <div class="form_signup_button_google">
          <i class="form_signup_button_google_icon bi bi-google"></i>
          <p>Sign up by Google</p>
        </div>
        <!-- Create account-->
        <div class="form_signup_create_account">
          <a href="login.html"
            >Already have an account? <span>Log in to Artworld account</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
