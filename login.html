<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/Logo.jpg"
      type="image/x-icon"
    />
    <title>Log in Artworld</title>
  </head>
  <body>
    <div id="container">
      <!-- Hình nền Background -->
      <div class="background_image_overlay">
        <div class="background_image">
          <img
            src="./assets/img/Starry Night.gif"
            alt="Starry Night"
            class="background_image_animation"
          />
        </div>
      </div>

      <div class="form_login_container">
        <div class="form_login_logo">
          <p>Artworld</p>
        </div>
        <div class="form_login_separate"></div>
        <div class="form_login_content">
          <p>Log in</p>
        </div>
        <!-- Email Field -->
        <div class="form_login_email">
          <label for="Email">Email</label>
          <input
            type="Email"
            placeholder="Enter your Email"
            class="email_field"
          />
        </div>
        <!-- Password Field -->
        <div class="form_login_password">
          <label for="Password">Password</label>
          <input
            type="password"
            placeholder="Enter your Password"
            class="password_field"
          />
        </div>
        <!-- Remember -->
        <div class="form_login_remember_forgot_password">
          <div class="form_login_remember">
            <input type="checkbox" name="Remember" id="remember" />
            <span>Remember</span>
          </div>
          <div class="form_login_forgot">
            <a href="forgotpass.html">Forgot Password?</a>
          </div>
        </div>
        <!-- Log in Button -->
        <div class="form_login_button">
          <p>Log in</p>
        </div>
        <!-- Or -->
        <div class="form_login_or">
          <div class="form_login_or_separate_left"></div>
          <span>or</span>
          <div class="form_login_or_separate_right"></div>
        </div>
        <!-- Log in Button Google-->
        <div class="form_login_button_google">
          <i class="form_login_button_google_icon bi bi-google"></i>
          <p>Log in by Google</p>
        </div>
        <!-- Create account-->
        <div class="form_login_create_account">
          <a href="signup.html"
            >Don't have an account? <span>Create a Artworld account</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
