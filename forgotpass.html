<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/forgotpass.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/Logo.jpg"
      type="image/x-icon"
    />
    <title>Forgot password Artworld</title>
  </head>
  <body>
    <div id="container">
      <!-- Hình nền Background -->
      <div class="background_image_overlay">
        <div class="background_image">
          <img
            src="./assets/img/Starry Night.gif"
            alt="Starry Night"
            class="background_image_animation"
          />
        </div>
      </div>

      <div class="form_forgotpass_container">
        <div class="form_forgotpass_logo">
          <p>Artworld</p>
        </div>
        <div class="form_forgotpass_separate"></div>
        <div class="form_forgotpass_content">
          <p>Forgot Password</p>
        </div>
        <div class="form_forgotpass_subcontent">
          <span>Enter your email below to receive a password reset link.</span>
        </div>

        <!-- Email Field -->
        <div class="form_forgotpass_email">
          <label for="Email">Email</label>
          <input
            type="email"
            placeholder="Enter your Email"
            class="email_field"
          />
        </div>
        <!-- Reset Password -->
        <div class="form_signup_button">
          <p>Reset password</p>
        </div>
        <!-- Create account-->
        <div class="form_signup_create_account">
          <a href="signup.html"
            >Don't have an account? <span>Create Artworld account</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
